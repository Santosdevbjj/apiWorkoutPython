version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: api_app_prod
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "alembic upgrade head && gunicorn -k uvicorn.workers.UvicornWorker app.main:app -w 4 -b 0.0.0.0:8000 --timeout 90"
    working_dir: /code
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
    restart: unless-stopped
    volumes:
      - static_data:/code/static  # opcional se futuramente servir arquivos est√°ticos

  db:
    image: postgres:15
    container_name: api_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  static_data:
