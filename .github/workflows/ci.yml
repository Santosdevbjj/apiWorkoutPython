name: CI Pipeline (Docker Compose)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ³ Build & Test (Docker Compose)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Cache de camadas do Docker
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Subir containers (em background)
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: â³ Aguardar Postgres ficar pronto
        run: |
          echo "Aguardando Postgres inicializar..."
          until docker compose exec -T db pg_isready -U ${POSTGRES_USER:-user}; do
            sleep 2
          done

      - name: ğŸ—ƒï¸ Rodar migraÃ§Ãµes Alembic
        run: |
          docker compose exec -T app alembic upgrade head

      - name: ğŸ§¹ Lint (black + flake8)
        run: |
          docker compose exec -T app bash -c "black --check . && flake8 app tests"

      - name: ğŸ§ª Rodar Testes
        run: |
          docker compose exec -T app pytest -v --maxfail=1 --disable-warnings

      - name: ğŸ§¼ Derrubar containers
        if: always()
        run: |
          docker compose down -v
